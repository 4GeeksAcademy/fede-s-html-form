<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

  <div class="contanier d-flex justify-content-center pt-3" >
    <div class="card" style="width: 60%;">

      <!-- Card Header -->
      <div class="card-header">
        <div class="row justify-content-center">
          <div class="col-12">
            <h3 class="">Payment form</h3>
          </div>
        </div>
      </div>


      <!-- FORM -->
      <form>
        <div class="card-body">

          <div class="col-12  alert alert-danger p-2 border border-top-0 border-bottom-0 " role="alert">
            Some fields are missing!
          </div>

        <!-- First row -->
        <div class="row justify-content-center">
          <div class="col-lg-5 col-sm-12">
            <div class="mb-3">
              <label for="card_num" class="form-label">Card #</label>
              <input
                placeholder="XXXXXXXXXXXXXXXX"
                type="number"
                class="form-control"
                id="card_num"
                min="16"
                max="16"
                required
              />
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
            <div class="mb-3">
              <label for="cvc_num" class="form-label">CVC #</label>
              <input
                type="number"
                class="form-control"
                id="cvc_num"
                placeholder="XXX"
                min="3"
                max="3"
                required
              />
            </div>
          </div>
          <div class="col-lg-4 col-sm-6">
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input
                type="number"
                class="form-control"
                id="amount"
                min="1"
                required
              />
            </div>
          </div>
        </div>

        <!-- Second row -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
              <label for="first_name" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="first_name"
                min="2"
                max="40"
                required
              />
            </div>
          </div>

          <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
              <label for="last_name" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="last_name"
                min="2"
                max="45"
                required
              />
            </div>
          </div>
        </div>

        <!-- Third row -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
              />
            </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="mb-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" required>
                <option value="">Pick a State</option>
                <option value="montevideo">Montevideo</option>
                <option value="sanjose">San Jose</option>
                <option value="lavalleja">Lavalleja</option>
              </select>
            </div>
          </div>
          <div class="col-lg-3 col-sm-12">
            <div class="mb-3">
              <label for="postcode class="form-label"
                >Postal code</label
              >
              <input
                type="text"
                class="form-control"
                id="postcode"
                min="2"
                max="7"
                required
              />
            </div>
          </div>
        </div>

        <!-- Fourth row -->
        <div class="row justify-content-center">
          <div class="col-lg-6 col-sm-12 ">
            <label for="inlineRadioOptions" class="form-label">We accept:</label><br />
            <div class="d-flex justify-content-between col-lg-7 col-md-12 col-sm-12 bg-secondary rounded-2 mb-3 p-1">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="mastercard"
                  required
                />
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="visa"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i class="fa-brands fa-cc-visa"></i></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="diners"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club fa-lg"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="paypal"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-paypal fa-lg"></i></label>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleInputEmail1" rows="4" maxlength="200" required></textarea>
              <div id="emailHelp" class="form-text">Add any notes here.</div>
            </div>
          </div>
        </div>
      </div>


        <!-- Submit buttons -->
        <div class="card-footer">
          <div class="row justify-content-center">
            <div
              class="col-12 d-flex justify-content-end"
            >
              <button type="cancel" class="btn btn-secondary m-2">Cancel</button>

              <button type="submit" class="btn btn-primary m-2">Send</button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  </body>
</html>
